<div class="content-header">
    <div class="content-heading">All Exams</div>
    <div class="options">
        <div><input class="search-text" type="text" /></div>
        <div class="option-list my-tooltip glyphicon glyphicon-search"><span class="my-tooltip-text">Search</span></div>
        <div class="option-list my-tooltip glyphicon glyphicon-plus-sign" ng-hide="isAdmin" ng-click="newExamModal($event)"><span class="my-tooltip-text">Create</span></div>
        <my-modal id="create_exam_modal" title="{{modalTitle}}" source="{{modalSource}}" tabs="modalTabs" customScope="modalCustomScope" submit="addNewExam(returnsObject)"></my-modal>
    </div>
    <div class="my-hr"></div>
</div>
<div class="sub-content">
    <div ng-repeat="exam in exams track by $index|examFilter:query" ng-click="selectExam(exam.code)">
        <div class="my-round-corners my-cardView">
            <div class="my-row">
                <div class="my-col my-cardHead">{{exam.name}}</div>
            </div>
            <div class="my-row">
                <div class="my-col my-cardInfo"><b>Subject : </b>{{exam.subject}}</div>
                <div class="my-col my-cardInfo"><b>Supervisor : </b>{{exam.supervisor}}</div>
            </div>
            <div class="my-row">
                <div class="my-col my-cardInfo"><b>When : </b>{{exam.duration}} | {{exam.time}} | {{exam.date}}</div>
                <div class="my-col my-cardInfo"><b>Where : </b>{{exam.venue}}</div>
            </div>
            <div class="my-row" style="margin-top: 10px;" ng-hide="isAdmin">
                <div class="my-col my-cardInfo">
                    <input class="btn btn-primary" type="button" value="Enroll for Exam"/>
                </div>
                <div class="my-col my-cardInfo">
                    <input class="btn btn-primary" type="button" value="Take Exam"/>
                </div>
            </div>
            <div class="my-button-row" style="margin-top: 10px;" ng-show="isAdmin">
                <div class=" my-col">
                    <div class="glyphicon glyphicon-trash my-button my-tooltip"> <span class="my-tooltip-text">Delete</span></div>
                </div>
                <div class="my-col">
                    <div class="glyphicon glyphicon-duplicate my-button my-tooltip"> <span class="my-tooltip-text">Duplicate</span></div>
                </div>
                <div class="my-col">
                    <div class="glyphicon glyphicon-edit my-button my-tooltip"> <span class="my-tooltip-text">Edit</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
